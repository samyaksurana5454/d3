<!DOCTYPE html>
<div class="slidecontainer">
  <input id="sliderValue" type="range" min="1" max="500" value="50" onchange="changeSliderFunction()" >
  <div id="sliderText">50</div> 
</div>
<button onClick="window.location.reload();">Refresh Page</button>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <title>UK Map</title>
</head>
<body>
   
    <div id='container'>
        
        <svg id='canvas'>
        </svg>

        <div id="description">
            <h2 id='title'>United Kingdom Population</h2>
            <button id="update">Click to update map</button>
        </div>
        
        <div id="tooltip">
            Town: <span id="country" class="info"></span><br> 
            County: <span id="county" class="info"></span><br>
            
            Population: <span id="population" class="info"></span><br> 

        </div>
                              
    </div>
    
</body>
<script defer src='script.js'></script>
</html>
